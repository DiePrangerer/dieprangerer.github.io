    <script>
        $(document).ready(function() {
            var rightAudio = new Audio("https://dl.dropboxusercontent.com/s/x6s441h3fy6fl7d/Siggi.mp3?dl=0");
            var leftAudio = new Audio("https://dl.dropboxusercontent.com/s/aj1b7khn9khkok9/Ecki.mp3?dl=0");
            rightAudio.preload = "auto";
            leftAudio.preload = "auto";

            rightAudio.volume = $("#slider").attr("value")/100;
            leftAudio.volume = $("#slider").attr("value")/100;

            rightAudio.addEventListener('ended', function() {
                $("img").attr("src","still.gif");
            });
            leftAudio.addEventListener('ended', function() {
                $("img").attr("src","still.gif");
            });
            $("#slider").on("input", function(event){
                rightAudio.volume = this.value/100;
                leftAudio.volume =  this.value/100;
            })

            $("img").on("click", function(event) {
                var width = this.clientWidth;
                var x = event.pageX - this.offsetLeft;
                
                //Right
                if(x  > width/2){
                    this.src = "rechts.gif";
                    leftAudio.pause();
                    leftAudio.currentTime = 0;
                    rightAudio.play();
                //Left 
                }else{
                    rightAudio.pause();
                    rightAudio.currentTime = 0;      
                    this.src = "links.gif";
                    leftAudio.play(); 
                }
            });
        });
    </script>
